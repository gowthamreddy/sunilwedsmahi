<body>

<div id="magazine">
	<div style="background-image:url(pages/p01.jpg);"></div>
	<div style="background-image:url(pages/p02.jpg);"></div>
	<div style="background-image:url(pages/p03.jpg);"></div>

	<div style="background-image:url(pages/p09.jpg);"></div>
	<div style="background-image:url(pages/p10.jpg);"></div>
</div>


<script type="text/javascript">

	$(window).ready(function() {
		$('#magazine').turn({
							display: 'double',
							acceleration: true,
							gradients: !$.isTouch,
							elevation:50,
							when: {
								turned: function(e, page) {
									/*console.log('Current view: ', $(this).turn('view'));*/
								}
							}
						});
	});
	
	
	$(window).bind('keydown', function(e){
		
		if (e.keyCode==37)
			$('#magazine').turn('previous');
		else if (e.keyCode==39)
			$('#magazine').turn('next');
			
	});

</script>
